<div class="heading">
  <h3 style="left:5%">Items: </h3>
</div>
<div class="itemList" *ngIf="getCost()">
    <ul>
        <li *ngFor="let item of currentOrder.itemsOrdered">
          <span>{{currentOrder.itemsMap.get(item.itemId)}} - {{item.model}} - {{item.cost}}</span> 
        </li>
      </ul>
</div>
<div>
    <label>Total: </label>
    {{[getCost()]}} 
</div>
<a routerLink='/confirmation'>
  <button (click) = "submitOrder()" style="background-color:cadetblue"> Submit </button> 
</a>
