<h3>Inventory at location: {{location.name}}</h3>
<span>Items Details:</span>
<ul>
  <li *ngFor ="let item of items">
    <span>
      Category: {{item.category}} <br> Model: {{item.model}} <br> Calssification: {{item.classification}} <br> Quantity: {{itemMap.get(item.itemId)}}
    </span>

  </li>
</ul>
<app-back-button></app-back-button>
<app-logout-button></app-logout-button>
