
<h4>Order History</h4>
<!--Order History Table-->
<mat-table #table [dataSource]="dataSource" class="mat-elevation-z10">

<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
</mat-row>

<!--Checkbox column-->
<ng-container matColumnDef="select">
  <mat-header-cell *matHeaderCellDef> 
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()"
                    [aria-label]="checkboxLabel()">
      </mat-checkbox>
  </mat-header-cell >
  <mat-cell *matCellDef="let row">
    <mat-checkbox (click)="$event.stopPropagation()"
                  (change)="$event ? selection.toggle(row) : null"
                  [checked]="selection.isSelected(row)"
                  [aria-label]="checkboxLabel(row)">

    </mat-checkbox>
  </mat-cell>
</ng-container>



<!--ID column-->
<ng-container matColumnDef="orderId">
  <mat-header-cell *matHeaderCellDef>Order No.</mat-header-cell>
  <mat-cell *matCellDef="let element">
      <a routerLink = "/detail/{{element.orderId}}">{{element.orderId}}</a>

  </mat-cell>
</ng-container>

<!--User column-->
<ng-container matColumnDef="userId">
    <mat-header-cell *matHeaderCellDef>User</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.userId}}</mat-cell>
</ng-container>

<!--Items Ordered column-->"
<ng-container matColumnDef="itemsOrdered">
    <mat-header-cell *matHeaderCellDef>Items Ordered</mat-header-cell>
    <mat-cell *matCellDef="let element">
          <div>{{element.itemsOrdered.length}}</div> 
      
    </mat-cell>
</ng-container>

<!--Authorization  column-->
<ng-container matColumnDef="authorizationRequired">
    <mat-header-cell *matHeaderCellDef>Authorized?</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.authorizationRequired}}</mat-cell>
</ng-container>

 <!--Date column-->
<ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date}}</mat-cell>
  </ng-container>

   <!--Cost column-->
<ng-container matColumnDef="cost">
  <mat-header-cell *matHeaderCellDef>Cost</mat-header-cell>
  <mat-cell *matCellDef="let element">{{element.cost}}</mat-cell>
</ng-container>


</mat-table>
<app-back-button></app-back-button>
<app-logout-button></app-logout-button>
