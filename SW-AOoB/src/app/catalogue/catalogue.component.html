
<mat-tab-group>

  <mat-tab label = 'Weapons'>
    <mat-table #table [dataSource]="weaponSource" >
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.type}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="model">
        <mat-header-cell *matHeaderCellDef>Model</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.model}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="cost">
        <mat-header-cell *matHeaderCellDef>Cost</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.cost}}</mat-cell>
      </ng-container>
      
    </mat-table>
  </mat-tab>

  <mat-tab label  = 'Vehicles'>Vehicles go here</mat-tab>

  <mat-tab label = 'Supplies'>Supplies go here</mat-tab>
</mat-tab-group>
